{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HireSpot-Backend</title>
    <style>
      /* General page styling */
      body {
        background-color: #d1d5db; /* gray-300 */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        color: #374151; /* gray-700 */
      }

      .container {
        text-align: center;
        padding: 0 1.5rem;
      }

      .main-heading {
        font-size: 4rem; /* text-7xl */
        font-weight: 800;
        margin-bottom: 1.5rem;
      }

      .sub-heading,
      .description {
        font-size: 1.125rem; /* text-lg */
        font-weight: 600;
        margin-bottom: 0.75rem;
      }

      .description {
        margin-bottom: 3rem;
      }

      .links {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .links-title {
        font-size: 0.875rem; /* text-sm */
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .links-list {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 13rem;
        text-align: center;
      }

      .links-list li {
        margin-bottom: 0.75rem;
      }

      .link-btn {
        display: block;
        background-color: #6b7280; /* gray-500 */
        color: #f3f4f6; /* gray-100 */
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        font-weight: 600;
        text-decoration: none;
        transition: background-color 0.2s ease-in-out;
      }

      .link-btn:hover {
        background-color: #9ca3af; /* gray-400 */
      }

      .footer {
        margin-top: 3rem;
        font-size: 0.875rem;
        color: #6b7280; /* gray-500 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="main-heading">Welcome to HireSpot</h1>
      <h3 class="sub-heading">Find and post jobs easily with us.</h3>
      <p class="description">Let's get working...</p>

      <div class="links">
        <h5 class="links-title">
          To interact with our API, please refer below:
        </h5>
        <ul class="links-list">
          <li>
            <a href="https://alx-project-nexus-1s9k.onrender.com/api/jobseekers/" class="link-btn">
              Jobseekers
            </a>
          </li>
          <li>
            <a href="https://alx-project-nexus-1s9k.onrender.com/api/recruiters/" class="link-btn">
              Recruiters
            </a>
          </li>
          <li>
            <a href="https://alx-project-nexus-1s9k.onrender.com/api/jobs/" class="link-btn">
              Jobs
            </a>
          </li>
          <li>
            <a
              href="https://alx-project-nexus-1s9k.onrender.com/api/job-applications/"
              class="link-btn"
            >
              Job Applications
            </a>
          </li>
        </ul>
      </div>
    </div>

    <footer class="footer">
      Mashudu Â© 2025 HireSpot. All rights reserved.
    </footer>
  </body>
</html>
