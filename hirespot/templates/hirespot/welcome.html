
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HireSpot</title>
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  </head>
  <body
    class="bg-gray-300 flex flex-col items-center justify-center min-h-screen"
  >
    <div class="text-center px-6">
      <h1 class="text-7xl font-extrabold text-gray-700 mb-6">
        Welcome to HireSpot
      </h1>
      <h3 class="text-lg font-semibold text-gray-700">
        Find and post jobs easily with us.
      </h3>
      <p class="text-lg font-semibold text-gray-700 mb-12">
        Let's get working...
      </p>
      <div class="flex flex-col items-center">
        <h5 class="text-sm font-semibold text-gray-700">
            To interact with our API, please refer below: </h5> <br>
        <ul class="space-y-3 px-1 w-52 text-center">
          <li>
            <a
              href="http://localhost:8000/api/jobseekers/"
              class="block bg-gray-500 text-gray-100 px-1 py-2 rounded-lg font-semibold hover:bg-gray-400 transition"
            >
              Recruiters
            </a>
          </li>

          <li>
            <a
              href="http://localhost:8000/api/recruiters/"
              class="block bg-gray-500 text-gray-100 px-3 py-2 rounded-lg font-semibold hover:bg-gray-400 transition"
            >
              Recruiters
            </a>
          </li>

          <li>
            <a
              href="http://localhost:8000/api/jobs/"
              class="block bg-gray-500 text-gray-100 px-3 py-2 rounded-lg font-semibold hover:bg-gray-400 transition"
            >
              Jobs
            </a>
          </li>

          <li>
            <a
              href="http://localhost:8000/api/jobapplications/"
              class="block bg-gray-500 text-gray-100 px-3 py-2 rounded-lg font-semibold hover:bg-gray-400 transition"
            >
              Job Applications
            </a>
          </li>
        </ul>
      </div>
    </div>
    <footer class="mt-12 text-gray-500 text-sm">
      Mashudu Â© 2025 HireSpot. All rights reserved.
    </footer>
  </body>
</html>
